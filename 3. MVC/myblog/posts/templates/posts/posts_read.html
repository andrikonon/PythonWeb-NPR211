{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <div class="container">
        <a href="/posts" class="btn btn-primary mt-3">Повернутися</a>
        <h1 class="text-center">{{ post.title }}</h1>
        <p class="text-center" style="text-transform: lowercase;">{{ post.date|date:"d F Y H:i"}}</p>
        <p class="lead">{{ post.body }}</p>
    </div>
{% endblock content %}
